<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSecond</title>
</head>
<body>
    <script>
        function square(a){
        return a*a;
        }

        var output=[];
        function map1(arr,logic){
            
              if(arr.length>0)
              {     
                  let first=arr.shift();
                  output.push(logic(first));
                  map1(arr,logic);
              }

            
         return output;
        }

        document.write("Square roots: ");
        document.write(map1([1,4,9,16,25],Math.sqrt));
        document.write("<br>")
        document.write("Squares: ");
         document.write(map1([1,2,3,4,5],square));
  
    </script>
</body>
</html>
