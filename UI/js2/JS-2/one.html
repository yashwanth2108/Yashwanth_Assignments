<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <script>
           
           function square(i){
                    return i*i;

                }
                function doub(i){
                    return 2*i; 
                }
               
            function composedValue(square,doub,a)
            {
                var d=doub(a);
                return square(d);  
            }
            var n=parseInt(prompt("enter a number"));
            var com=composedValue(square,doub,n);
            document.write(com);

            
            
        </script>
    </body>
</html>
