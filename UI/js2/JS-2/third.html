<html>
    <head>
        <title>Javascript Tenth</title>
    </head>
    <body>
        <script>
           
           function isEven(i){
                    if(i%2==0)
                    {
                        return true;
                    }
                    else{
                        return false;
                    }

                }
                function find(arr,isEven)
                {
                    for(i=0;i<arr.length;i++)
                    {
                        if(isEven(arr[i]))
                        {
                            return arr[i];
                        }
                        
                    }
                }
                document.write(find([1,3,5,4,9],isEven));
               

            
            
        </script>
    </body>
</html>
