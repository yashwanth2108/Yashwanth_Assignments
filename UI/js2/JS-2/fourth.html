<html>
    <head>
        <title>Javascript Tenth</title>
    </head>
    <body>
        <script>
           
           
           function square(i){
                    return i*i;

                }
                function map(arr,square)
                {
                    for(i=0;i<arr.length;i++)
                    {
                        
                            return square(arr[i]);
                        
                        
                    }
                }
                var arr=[1,3,5,9];
                var newarr=arr.map(square);
                document.write(newarr);
               

            
            
        </script>
    </body>
</html>
