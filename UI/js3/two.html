<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            result() {
                document.writeln("Rectangle Width: " + this.width + "  height: " + this.height + "<br>");
            }
            result1() {
                document.writeln("Rectangle height: " + this.height + "Width: " + this.width + "<br>");
            }

        }
        Rectangle.prototype.getArea = function () { return document.writeln("Area of the Reactangle : " + this.width * this.height) };
        var r1= new Rectangle(50, 30);
        var r2= new Rectangle(15, 30);

        r1.result();
        r2.result();
        r1.getArea();

    </script>
</body>
</html>
