<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            result() {
                document.writeln("Width: " + this.width + " Rectangle height: " + this.height + "<br>");
            }
            result1() {
                document.writeln("Height: " + this.height + "Rectangle Width: " + this.width + "<br>");
            }
        }

        var r1 = new Rectangle(40, 30);
        var r2 = new Rectangle(20, 25);

        r1.result();
        r2.result();

    </script>
</body>
</html>
