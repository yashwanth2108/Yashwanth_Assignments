<html>
    <head>
        <title>Javascript twelve</title>
    </head>
    <body>
        <script>
            
           
           function longestToken(token)
           {
                 for(i=0;i<token.length;i++)
                 {
                     if(token[i].contains("a"))
                     {
                         document.writeln(token);
                     }
                 }
           }
           var token1=prompt("enter a string");
           
           longestToken(token1);
           
        </script>
    </body>
</html>
