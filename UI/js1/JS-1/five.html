<html>
    <head>
        <title>Javascript five</title>
    </head>
    <body>
        <script>
           var n=parseInt(prompt("enter year"));
           var leap=n;
           if(n%4==1)
           {
            n=n+3;
           for(var i=1;i<=20;i++)
            {
                 
                  
                  document.writeln(n);
                  n=n+4;
            }}
            else  if(n%4==2)
           {
            n=n+2;
           for(var i=1;i<=20;i++)
            {
                 
                  
                  document.writeln(n);
                  n=n+4;
            }}
            else  if(n%4==3)
           {
            n=n+1;
           for(var i=1;i<=20;i++)
            {
                 
                  
                  document.writeln(n);
                  n=n+4;
            }}
            else{
                if(n%4==0)
                {
                    for(var i=1;i<=20;i++)
                    {
                        document.writeln(n);
                        n=n+4;
                    }
                }
            }
        </script>
    </body>
</html>
