<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <script>
            
           
           function alt(arr1,arr2)
           {
                for(var i=0;i<arr1.length;i++)
                {
                    document.writeln(arr1[i]+","+arr2[i]);
                }
           }
           document.writeln("[");
          alt([1,2,3],["a","b","c"]);
          document.writeln("]");
           
        </script>
    </body>
</html>
