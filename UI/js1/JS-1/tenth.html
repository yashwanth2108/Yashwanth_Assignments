<html>
    <head>
        <title>Javascript Tenth</title>
    </head>
    <body>
        <script>
           
            function fibo()
            {
                var a=1;
                var b=1;
                //var c=0;
                document.write(a);
                document.write(" "+b+" ");
                for(i=1;i<=100;i++)
                {
                     c=a+b;
                     a=b;
                     b=c;
                     document.write(c+" ");
                }
            }
           fibo();
            
        </script>
    </body>
</html>
