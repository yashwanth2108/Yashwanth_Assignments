<html>
    <head>
        <title>Javascript first</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("enter a number"));
            var a=0;
            for(var i=1;i<=n;i++)
            {
                  a=a+i;
            }
            document.write("the sum of 1 till "+n+" is "+a);
        </script>
    </body>
</html>
